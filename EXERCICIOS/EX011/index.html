<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTM5</title>
</head>

<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">

    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios no HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/som.mp3" type="audio/mpeg">
        <source src="media/som.ogg" type="audio/ogg">
        <source src="media/som.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consgue reproduzir o audio.<a href="media/som.mp3">Clique no link para baixar
                o arquivo mp3</a></p>

    </audio>
<video src="../EXX012/meu-video.mp4" autoplay controls loop></video>



</body>

</html>
